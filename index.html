<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>sinusoide</title>
	</head>
	<body>
		<div class="formWrapper">
			<form>
				<div class="ampiezza">
					<label for="ampiezza">regolare l'ampiezza della sinusoide</label>
					<input
						type="range"
						name="ampiezza"
						min="10"
						max="100"
						value="50"
						step="10"
					/>
				</div>

				<div class="frequenza">
					<label for="frequenza">regolare la frequenza della sinusoide</label>
					<input
						type="range"
						name="frequenza"
						min="0.1"
						max="1"
						value="0.5"
						step="0.1"
					/>
				</div>

				<div class="fase">
					<label for="fase">regolare la fase della sinusoide</label>
					<input
						type="range"
						name="fase"
						min="-100"
						max="100"
						step="10"
						id="fase"
					/>
				</div>
			</form>
		</div>

		<script src="static/libs/p5/p5.min.js"></script>
		<script src="static/libs/js/index.js"></script>
		<script src="static/libs/js/draw.js"></script>
	</body>
</html>
